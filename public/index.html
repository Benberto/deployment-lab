<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Hello Visitor</title>
</head>
<body>
  <div id="container">
    <div id="heading">
      <h1>Tip Calculator</h1>
    </div>
    
    <div id="calculator">
  
  
      <form>
        <p>How much was your bill?
          <p>
              $ <input id="billamt" type="text" placeholder="Bill Amount">
  
            <p>How was your service?
              <p>
                <select id="serviceQual">
              <option disabled selected value="0">Percentage</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Great</option>
              <option value="0.15">15&#37; &#45; Good</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
          </select>
  
      </form>
      <p class="peopleamt">How many people are sharing the bill?</p>
      <input name="peopleamt" id="peopleamt" type="text" placeholder="Split by">
     
      <button type="button" id="calculate">Calculate!</button>
  
    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!--totalTip end-->
  
  </div>
  <!--container end-->
  <script src='./main.js'></script>
</body>
</html>
